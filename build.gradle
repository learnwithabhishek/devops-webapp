plugins {
    id 'java'
    id 'war'
}

allprojects {
    group = 'org.cloudacademy.example.webapp'
    version = '1.0'
    status = 'integration'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

// =======================================

tasks.compileJava {
    options.compilerArgs += '--release 11'
}

// =======================================

repositories {
    jcenter()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    implementation group: 'com.github.docker-java', name: 'docker-java', version: '3.2.1'

    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    testImplementation 'junit:junit:4.12'

    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.10.0'
    runtimeOnly 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
    runtimeOnly 'com.github.docker-java:docker-java:3.2.1'
}
